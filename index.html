<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alphabets</title>
</head>

<body>
  
    <div class="container">
        <div id="pressed-display"></div>
        <div class="key-container">
            <button class="alpha-btn btn-a">A</button>
            <button class="alpha-btn btn-b">B</button>
            <button class="alpha-btn btn-c">C</button>
            <button class="alpha-btn btn-d">D</button>
            <button class="alpha-btn btn-e">E</button>
            <button class="alpha-btn btn-f">F</button>
            <button class="alpha-btn btn-g">G</button>
            <button class="alpha-btn btn-h">H</button>
            <button class="alpha-btn btn-i">I</button>
            <button class="alpha-btn btn-j">J</button>
            <button class="alpha-btn btn-k">K</button>
            <button class="alpha-btn btn-l">L</button>
            <button class="alpha-btn btn-m">M</button>
            <button class="alpha-btn btn-n">N</button>
            <button class="alpha-btn btn-o">O</button>
            <button class="alpha-btn btn-p">P</button>
            <button class="alpha-btn btn-q">Q</button>
            <button class="alpha-btn btn-r">R</button>
            <button class="alpha-btn btn-s">S</button>
            <button class="alpha-btn btn-t">T</button>
            <button class="alpha-btn btn-u">U</button>
            <button class="alpha-btn btn-v">V</button>
            <button class="alpha-btn btn-w">W</button>
            <button class="alpha-btn btn-x">X</button>
            <button class="alpha-btn btn-y">Y</button>
            <button class="alpha-btn btn-z">Z</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
